<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>embed.li</title>
    <meta
      name="description"
      content="Embed your socials, with style"
    />
    <meta
      name="keywords"
      content="embed"
    />
    <meta name="robots" content="noindex" />
    <meta http-equiv="cache-control" content="no-store" />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />

    <link rel="icon"
          href="{{ url_for('static', filename='assets/favicon.ico') }}"
          type="image/x-icon">
</head>
<body>
    <div class="css-top-stream"></div>

    <div class="headingContainer">
        <h2>Embed your socials, with style</h2>
    </div>

    <div class="container">
        <h3 class="site-title">embed.li</h3>
        <div class="form-group">
            <input type="text" id="urlInput" placeholder="Enter URL">
        </div>
        <div class="form-group">
            <button id="submitButton">Submit</button>
        </div>
        <div id="loader">
            <div class="spinner"></div>
        </div>
        <div id="imageContainer">
            <img id="uploadedImage" alt="Uploaded Image">
        </div>
        <div id="embedContainer">
            <div style="display: flex !important; align-items: center; justify-content: space-around;">
                 <div id="embedCodeContainer">
                    <pre><code id="embedCode"></code></pre>
                </div>
                <img id="copyToClipboard"
                     src="{{ url_for('static', filename='assets/copy.png') }}"
                     width="30"
                     height="30"
                     alt="copy to clipboard"/>
                <span id="copyToClipboardSpan" style="display: none; margin-left: 5px;">Copied!</span>
            </div>
        </div>

    </div>

     <div class="css-bottom-stream"></div>

     <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
